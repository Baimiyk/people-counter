<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>People Counter Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; background: #f7f7f7; }
        .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0px 1px 4px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>ðŸ“Š People Counter Dashboard</h1>
    <form method="GET">
        <label>Tahun:</label>
        <input type="number" name="year" value="{{ year }}" />
        <label>Bulan:</label>
        <input type="number" name="month" value="{{ month }}" min="1" max="12" />
        <button type="submit">Tampilkan</button>
    </form>

    <div class="card">
        <h2>Total Bulanan</h2>
        <p><b>Masuk:</b> <span id="total-in">...</span></p>
        <p><b>Keluar:</b> <span id="total-out">...</span></p>
    </div>

    <div class="card">
        <h2>Grafik Pengunjung Harian</h2>
        <canvas id="dailyChart"></canvas>
    </div>

<script>
    const year = {{ year }};
    const month = {{ month }};

    fetch(`/api/daily?year=${year}&month=${month}`)
        .then(res => res.json())
        .then(data => {
            new Chart(document.getElementById("dailyChart").getContext("2d"), {
                type: "line",
                data: {
                    labels: data.days,
                    datasets: [
                        { label: "Masuk", data: data.in, borderColor: "green", fill:false },
                        { label: "Keluar", data: data.out, borderColor: "red", fill:false }
                    ]
                },
                options: { responsive:true }
            });
        });

    fetch(`/api/monthly?year=${year}&month=${month}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("total-in").textContent = data.total_in;
            document.getElementById("total-out").textContent = data.total_out;
        });
</script>
</body>
</html>
